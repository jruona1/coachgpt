<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cgptstyles.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <img src="cgptlogo.png" alt="Coach GPT Logo" class="menu-logo">
            <div class="menu-title">Coach GPT</div>
            <nav>
                <ul class="nav-list">
                  <li><a class="nav-link" href="cgpthome.html">Home</a></li>
                  <li><a class="nav-link" href="cgptabout.html">About</a></li>
                  <li><a class="nav-link" href="cgptcontact.html">Contact Us</a></li>
                </ul>
              </nav>
        </div>
    </header>    
    <main>
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">What would you like us to know?</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="cgptjs.js"></script>
</body>
</html>
